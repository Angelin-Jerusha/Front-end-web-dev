<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td, th {
            border: 2px solid white;
            padding: 10px;
            color: rgb(176, 59, 79);
        }
        table {
            border-collapse: collapse;
            background-color: pink;
        }
        tr:hover {
            background-color: #D6EEEE;
        }
        th {
            background-color: rgb(255, 152, 170);
        }
        body {
            background-color: rgb(85, 113, 117);
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col span="2" style="background-color: #99efef;">
        </colgroup>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Points</th>
        </tr>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
            <td>$100</td>
        </tr>
        <tr>
            <td>Lois</td>
            <td>Griffin</td>
            <td>$150</td>
        </tr>
        <tr>
            <td>Joe</td>
            <td>Swanson</td>
            <td>$300</td>
        </tr>
        <tr>
            <td>Cleveland</td>
            <td>Brown</td>
            <td>$250</td>
        </tr>
    </table>
    
</body>
</html>
